<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="screen"></div>
        <div class="dark">  
            <div class="theme-toggler">  
              <i class="toggler-icon"></i>  
            </div> 
        </div> 
        <div id="btns">
            <div id="first">
                <button id="ac" class="special-button">AC</button>
                <button id="del" class="special-button">DEL</button>
                <button id="percent" class="special-button">%</button>
                <button id="divide" class="special-button2">/</button>
            </div>
            <div id="second">
                <button class="special-button1">7</button>
                <button class="special-button1">8</button>
                <button class="special-button1">9</button>
                <button id="times" class="special-button2">*</button>
            </div>
            <div id="third">
                <button class="special-button1">4</button>
                <button class="special-button1">5</button>
                <button class="special-button1">6</button>
                <button id="minus" class="special-button2">-</button>
            </div>
            <div id="fourth">
                <button class="special-button1">1</button>
                <button class="special-button1">2</button>
                <button class="special-button1">3</button>
                <button id="plus" class="special-button2">+</button>
            </div>
            <div id="fifth">
                <button id="zero" class="special-button1">0</button>
                <button class="special-button1">.</button>
                <button id="equals" class="special-button2">=</button>
            </div>
        </div>
    </div>
   
    <script src="./app.js"></script>
</body>
</html>
